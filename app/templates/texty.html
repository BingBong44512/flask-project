{% extends 'base.html' %}

{% block scripts %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script>
		// inputText is now a real JS string, properly escaped
		const inputText      = {{ inputText      | tojson | safe }};
		// correctAnswers is now a real JS array, no eval needed
		const correctAnswers = {{ correctAnswers | tojson | safe }};
	</script>

	<script src="{{url_for('static',filename='js/html-thing.js')}}">
		
	</script>
{% endblock %}

{% block content %}
	<h1>The Game:</h1>
	<h2>From Lesson {{lessonName}}</h2>
	<a href = "{{link}}"><h4>Full Lesson here</h4></a>
	<div id="output"></div>
	{% if not current_user.is_authenticated %}
	    <button class="cta-btn" onclick="checkAnswersFake()">Check Answers</button>
	{% else %}
	    <button class="cta-btn" onclick="checkAnswersReal()">Check Answers</button>
	{% endif %}
	
	
{% endblock %}
